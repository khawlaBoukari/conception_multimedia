<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Editeur de photo</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-info mb-5">
        <div class="container">
            <a href="#" class="navbar-brand">
                Editeur d'image
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-10 m-auto">
                <div class="custom-file mb-3">
                    <input type="file" class="custom-file-input" id="upload-file">
                    <label for="upload-file" class="custom-file-label">Choisir image</label>
                    <video id="video"></video>
                    <button id="startbutton" class="btn btn-primary btn-block">Prendre une photo</button>
                    
                </div>
                <canvas id="canvas"></canvas>

                <h4 class="text-center my-3">Les filtres</h4>
                <div class="row text-center my-4">
                     <div class="col-md-3">
                        <div class="btn-group btn-group.sm">
                        <button class="filter-btn brightness-remove btn btn-info">-</button>
                        <button class="btn btn-secondary btn-disabled" disabled>Luminosit√©</button>
                        <button class="filter-btn brightness-add btn btn-info">+</button>
                        </div>
                    </div>
                    <div class="col-md-3">
                    <div class="btn-group btn-group.sm">
                        <button class="filter-btn contrast-remove btn btn-info">-</button>
                        <button class="btn btn-secondary btn-disabled" disabled>Contraste</button>
                        <button class="filter-btn contrast-add btn btn-info">+</button>
                    </div>
                    </div>
                    <div class="col-md-3">
                    <div class="btn-group btn-group.sm">
                        <button class="filter-btn saturation-remove btn btn-info">-</button>
                        <button class="btn btn-secondary btn-disabled" disabled>Saturation</button>
                        <button class="filter-btn saturation-add btn btn-info">+</button>
                    </div>
                     </div>
                    <div class="col-md-3">
                    <div class="btn-group btn-group.sm">
                        <button class="filter-btn vibrance-remove btn btn-info">-</button>
                        <button class="btn btn-secondary btn-disabled" disabled>Teinte</button>
                        <button class="filter-btn vibrance-add btn btn-info">+</button>
                    </div>
                    </div>
                
            </div>
                    <h4 class="text-center my-3">Les effets</h4>
                    <div class="row mb-4">
                    <div class="row-md-3">
                    <button class="filter-btn vintage-add btn btn-dark btn-block">Vintage</button>
                    </div>
                    <div class="row-md-3">
                    <button class="filter-btn lomo-add btn btn-dark btn-block">Lomo</button>
                    </div>
                    <div class="row-md-3">
                    <button class="filter-btn clarity-add btn btn-dark btn-block">Clarity</button>
                    </div>
                 <div class="row-md-3">
                    <button class="filter-btn sincity-add btn btn-dark btn-block">Sin City</button>
                    </div>
            
                     <div class="row mb-3">
                        <div class="row-md-3">
            <button class="filter-btn crossprocess-add btn btn-dark btn-block">Cross Process</button>
        </div>
        <div class="row-md-3">
            <button class="filter-btn Pinhole-add btn btn-dark btn-block">Pinhole</button>
        </div>
        <div class="row-md-3">
            <button class="filter-btn nostalgia-add btn btn-dark btn-block">Nostalgia</button>
        </div>
        <div class="row-md-3">
            <button class="filter-btn Her majesty-add btn btn-dark btn-block">Her majesty</button>
        </div>
    </div>
    </div>
    </div>
</div>
    <div class="row my-5">
        <div class="col-md-6">
            <button id="download-btn" class="btn btn-primary btn-block">Enregistrer l'image</button>
        </div>
        <div class="col-md-6">
            <button id="revert-btn" class="btn btn-danger btn-block">Annuler les filtres</button>
        </div>
    </div>
        </div>
    </div>
    </div>
    <video id="video"></video>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.js"></script>
    <script src="main.js"></script>
</body>
</html>
